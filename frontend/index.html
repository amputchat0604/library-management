<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2936c07c6c.js" crossorigin="anonymous"></script>
    <title>Library Management</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rozha+One&display=swap" rel="stylesheet">
    <script src="script.js"></script>
</head>
<body>

    <div id="messageModal" class="modal">
        <div class="modal-content">
            <div style="margin: auto; padding-bottom: 20px;">
                <p id="modalMessage"></p>
            </div>
            <div style="margin-top: 20px;">
                <button class="close-button" id="closeModalButton">Got it!</button>
            </div>
        </div>
    </div>  

    <div class="section-1">
        <div class="Section-1-text">
            <h1>Welcome to Our Library</h1>
            <p>You can find out yours book here.</p>
            <button id="allBooksButton" class="all-button" type="submit">Show all books</button>
        </div>
    </div>

    <div class="all-book" id="allBookDisplay"></div>

    <div class="search-sec">
        <h2>Search Book</h2>
        <form id="isbnForm">
            <input type="text" id="isbn" placeholder="ISBN" name="isbn" required>
            <button type="submit" id="search">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </form>
    </div>

    <div class="search-book" id="searchBookInfo"></div>

    

    <div class="add-sec">
        <h2>Add New Book</h2>
        <form id="addBookForm">
            <input type="text" id="addIsbn" placeholder="ISBN" required>
            <input type="text" id="addTitle" placeholder="Title" required>
            <input type="text" id="addAuthor" placeholder="Author" required>
            <input type="text" id="addYear" placeholder="Year" required>
            <button type="submit">
                <i class="fa-solid fa-plus"></i>
            </button>
        </form>
    </div>

    <div class="delete-sec">
        <h2>Delete Book</h2>
        <form id="deleteBookForm">
            <input type="text" id="deleteIsbn" placeholder="ISBN" required>
            <button type="submit">
                <i class="fa-solid fa-trash"></i>
            </button>
        </form>
    </div>

    <div class="mark-fav-sec">
        <h2>Mark Book as Favourite</h2>
        <form id="favoriteBookForm">
            <input type="text" id="favoriteIsbn" placeholder="ISBN" required>
            <button type="submit">
                <i class="fa-solid fa-bookmark"></i>
            </button>
        </form>
    </div>

    <div class="fav-sec">
        <h2>Favourite Books</h2>
        <button id="viewFavoritesButton" class="fav-button" type="submit">Show favourite books</button>
    </div>

    <div class="fav-book" id="favoriteBooks"></div>
</body>
</html>
